<div class="ml-tutorial">

  <h3>Creating a Component</h3>
  <div class="code-editor">
    <textarea id="vue5a" rows="20"><!DOCTYPE html><html><head><script src="https://unpkg.com/vue@3/dist/vue.global.js"></script></head><body>

    <button onclick="runCode('vue5a','out5a')">Run Code â–¶</button>

  <h3>Props</h3>
  <div class="code-editor">
    <textarea id="vue5b" rows="20"><!DOCTYPE html><html><head><script src="https://unpkg.com/vue@3/dist/vue.global.js"></script></head><body>
<div id="app">
  <user-card name="Alice"></user-card>
  <user-card name="Bob"></user-card>
</div>
<script>

</script></body></html></textarea><br/>
    <button onclick="runCode('vue5b','out5b')">Run Code â–¶</button>

  <h3>Events</h3>
  <div class="code-editor">
    <textarea id="vue5c" rows="26"><!DOCTYPE html><html><head><script src="https://unpkg.com/vue@3/dist/vue.global.js"></script></head><body>
<div id="app">
  <counter-button @increment="total++"></counter-button>
  <counter-button @increment="total++"></counter-button>
  <p>Total clicks: {{ total }}</p>
</div>
<script>
const { createApp } = Vue;
const app = createApp({ data(){ return { total:0 } } });
app.component('counter-button',{ template: '<button @click="$emit(\'increment\')">Click Me</button>' });
app.mount('#app');
</script></body></html></textarea><br/>
    <button onclick="runCode('vue5c','out5c')">Run Code â–¶</button>
    <iframe id="out5c" style="width:100%; height:260px; border:1px solid #ccc;"></iframe>
  </div>
</div>

<script>
function runCode(codeId, outputId) {
  const code = document.getElementById(codeId).value;
  const iframe = document.getElementById(outputId);
  const doc = iframe.contentDocument || iframe.contentWindow.document;
  doc.open();
  doc.write(code);
  doc.close();
}
</script>

</body></html>
