  <div class="code-editor">
    <textarea id="vue6e" rows="20"><!DOCTYPE html><html><head><script src="https://unpkg.com/vue@3/dist/vue.global.js"></script></head><body>
<div id="app"><hello-world msg="Hello from CDN!"></hello-world></div>
<script>
const { createApp } = Vue;
const app = createApp({});
app.component('hello-world',{ props:['msg'], template: '<h2 style="color:blue">{{ msg }}</h2>' });
app.mount('#app');
</script></body></html></textarea><br/>
    <button onclick="runCode('vue6e','out6e')">Run Code â–¶</button>
    <iframe id="out6e" style="width:100%; height:260px; border:1px solid #ccc;"></iframe>
  </div>
</div>

<script>
function runCode(codeId, outputId) {
  const code = document.getElementById(codeId).value;
  const iframe = document.getElementById(outputId);
  const doc = iframe.contentDocument || iframe.contentWindow.document;
  doc.open();
  doc.write(code);
  doc.close();
}
</script>
