    <textarea id="vue9c" rows="28"><!DOCTYPE html>
<html>
<head><script src="https://unpkg.com/vue@3/dist/vue.global.js"></script></head>
<body>
<div id="app">
  <h3>Users:</h3>
  <ul><li v-for="user in users" :key="user.id">{{ user.name }}</li></ul>
</div>
<script>
const { createApp, ref, onMounted } = Vue;
createApp({
  setup(){
    const users = ref([]);
    onMounted(async ()=>{
      const res = await fetch('https://jsonplaceholder.typicode.com/users');
      users.value = await res.json();
    });
    return { users };
  }
}).mount('#app');
</script></body></html></textarea><br/>
    <button onclick="runCode('vue9c','out9c')">Run Code â–¶</button>
    <iframe id="out9c" style="width:100%; height:320px; border:1px solid #ccc;"></iframe>
  </div>
</div>

<script>
function runCode(codeId, outputId) {
  const code = document.getElementById(codeId).value;
  const iframe = document.getElementById(outputId);
  const doc = iframe.contentDocument || iframe.contentWindow.document;
  doc.open();
  doc.write(code);
  doc.close();
}
</script>
